<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">

        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
                <h3 class="text-center mb-4">로그인</h3>
                <form th:action="@{/login}" method="post">
                    <!-- 로그인 실패 시 메시지 표시 -->
                    <div th:if="${param.error}" class="alert alert-danger" th:text="${session.errorMessage}"></div>
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                            <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>
                        </div>
                        <a href="#" class="small text-decoration-none">비밀번호 찾기</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
                <div class="mt-4 text-center">
                    <span class="text-muted">계정이 없으신가요?</span>
                    <a th:href="@{/signup}" class="text-primary text-decoration-none">회원가입</a>
                </div>
            </div>
        </div>

    </th:block>
</th:block>
