<!doctype html>
<html lang="en">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Itword</title>

        <link th:href="@{/css/output.css}" rel="stylesheet">
    </head>

    <body class="bg-gray-100 text-gray-900 min-h-screen">

    <!-- Top Navbar -->
    <nav class="bg-gray-900 text-white shadow-md p-4 flex justify-between items-center">
        <a href="#" th:href="@{/movies}" class="text-xl font-bold">Itword</a>
        <div class="space-x-4">
            <a th:href="@{/logout}" sec:authorize="isAuthenticated()" class="hover:underline">Sign out</a>
            <a th:href="@{/login}" sec:authorize="isAnonymous()" class="hover:underline">Log in</a>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r    border-gray-200 p-6 hidden md:block">
            <nav class="space-y-2">
                <a th:href="@{/movies}" class="block text-gray-700 hover:text-blue-600 font-medium">🎬 영화</a>
                <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium">📝 게시판</a>
            </nav>

            <div class="mt-10">
                <h6 class="text-gray-500 uppercase text-sm font-semibold mb-2">Saved Reports</h6>
                <ul class="space-y-1">
                    <li>
                        <a href="#" class="text-gray-600 hover:text-blue-600 text-sm">📄 Current month</a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <th:block th:replace="${content}"></th:block>
        </main>
    </div>
    </body>
</th:block>
</html>
