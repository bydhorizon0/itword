<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
	<th:block th:fragment="content">
		<div class="max-w-7xl mx-auto p-6">

			<h1 class="text-3xl font-bold mb-6">ðŸ“° Movies</h1>

			<form th:action="@{/movies}" method="get" class="mb-6">
				<div class="flex gap-2">
					<input type="text" name="keyword" th:value="${requestDTO.keyword}"
						   placeholder="Search by title or content..."
						   aria-label="Search keyword"
						   class="flex-grow border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
					<button type="submit"
							class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-semibold shadow">
						Search
					</button>
				</div>

				<div class="flex gap-4 mt-3 items-center">
					<label class="inline-flex items-center cursor-pointer">
						<input type="radio" name="searchType" id="searchTitle" value="title"
							   th:checked="${requestDTO.searchType == 'title' or #strings.isEmpty(requestDTO.searchType)}"
							   class="form-radio text-blue-600" />
						<span class="ml-2 text-gray-700 select-none">Title</span>
					</label>

					<label class="inline-flex items-center cursor-pointer">
						<input type="radio" name="searchType" id="searchContent" value="content"
							   th:checked="${requestDTO.searchType == 'content'}"
							   class="form-radio text-blue-600" />
						<span class="ml-2 text-gray-700 select-none">Content</span>
					</label>
				</div>
			</form>

			<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
				<div th:each="movie : ${movies.getDtoList()}" class="bg-white rounded-lg shadow hover:shadow-lg transition">
					<img th:if="${movie.movieImageDTO != null}"
						 th:src="${movie.movieImageDTO.imageURL}"
						 alt="Movie Image"
						 class="w-full h-auto object-cover rounded-t-lg" />

					<div class="p-4">
						<h5 class="text-lg font-semibold mb-3" th:text="${movie.title}">News title</h5>
						<div class="flex items-center justify-between">
							<a th:href="@{/movies/detail(id=${movie.id})}"
							   class="text-blue-600 hover:underline text-sm font-medium">
								Read more
							</a>
							<span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-1 rounded"
								  th:text="'[' + ${movie.replyCount} + ']'"></span>
						</div>
					</div>

					<div class="px-4 py-2 border-t border-gray-200 text-gray-500 text-xs">
						<span th:text="${#temporals.format(movie.createdAt, 'yyyy-MM-dd')}"></span>
					</div>
				</div>
			</div>

			<nav aria-label="Page navigation" class="mt-8 flex justify-center">
				<ul class="inline-flex items-center space-x-1 rounded-md shadow-sm">
					<li th:classappend="${!movies.prev ? 'pointer-events-none opacity-50' : ''}">
						<a th:href="@{/movies(page=${movies.start} - 1, keyword=${requestDTO.keyword}, searchType=${requestDTO.searchType})}"
						   aria-label="Previous"
						   class="block px-3 py-1 rounded-l-md bg-white border border-gray-300 hover:bg-gray-100 text-gray-700">
							&laquo;
						</a>
					</li>

					<li th:each="page : ${movies.pageList}" th:classappend="${page == movies.page ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'}">
						<a th:href="@{/movies(page=${page}, keyword=${requestDTO.keyword}, searchType=${requestDTO.searchType})}"
						   th:text="${page}"
						   class="block px-4 py-1 border border-gray-300 cursor-pointer rounded-md">
						</a>
					</li>

					<li th:classappend="${!movies.next ? 'pointer-events-none opacity-50' : ''}">
						<a th:href="@{/movies(page=${movies.end} + 1, keyword=${requestDTO.keyword}, searchType=${requestDTO.searchType})}"
						   aria-label="Next"
						   class="block px-3 py-1 rounded-r-md bg-white border border-gray-300 hover:bg-gray-100 text-gray-700">
							&raquo;
						</a>
					</li>
				</ul>
			</nav>

		</div>
	</th:block>
</th:block>
